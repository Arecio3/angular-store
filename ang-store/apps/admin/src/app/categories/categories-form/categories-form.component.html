<div class="admin-page">
    <p-card header="Add Category" subheader="You can add or edit categories">
       <div class="grid mb-5">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button styleClass="p-button-primary mr-2" label="Create" icon="pi pi-plus" class="p-button-success"></p-button>
                        <p-button styleClass="p-button-danger" label="Cancel" icon="pi pi-arrow-circle-left" class="p-button-success"></p-button>
                    </div>
                </p-toolbar>
            </div>
       </div>
       <!-- Form -->
       <div class="grid">
           <div class="col-12">
                <form>
                    <div class="p-fluid p-formgrid grid">
                        <div class="field col">
                            <label for="category-name">Category Name </label>
                            <input id="category-name" type="text" pInputText> 
                        </div>
                        <div class="field col">
                            <label for="icon">Icon</label>
                            <input id="icon" type="text" pInputText> 
                        </div>
                    </div>
                </form>
           </div>
       </div>
    </p-card>
</div>
